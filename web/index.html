<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="text-end m-3">
    <button id="logout-button" class="btn btn-danger">
      <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
    </button>
  </div>

  <div class="container mt-4 mb-5">
    <div class="d-flex align-items-center justify-content-center gap-3">
      <i class="bi bi-film fs-2 text-primary"></i>
      <h1 class="text-center m-0">Cine Doré</h1>
      <i class="bi bi-camera-reels fs-2 text-danger"></i>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#movieModal">
        <i class="bi bi-plus-circle me-2"></i>Agregar película
      </button>
    </div>
    <div id="moviesList" class="mt-4 mx-auto row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Agregar/Actualizar película</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="movieForm">
            <input type="hidden" id="movieId">
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Género</label>
              <textarea class="form-control" id="genre" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-save me-2"></i>Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./script/index.js"></script>
</body>

</html>
